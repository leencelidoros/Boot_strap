<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts
    </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
                <button type="button" class="btn btn-primary mt-2 " id="liveToastBtn">Show live toast</button>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header ">
                            <i class="bi bi-cloud-download"></i>
                            <strong class="me-auto">Bootstrap</strong>
                            <small class="text-body-secondary">11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                        Hello, world! This is a toast message.
                        </div>
                    </div>
                    </div>
                <button type="button" class="btn btn-primary mt-2 " id="liveToastBtn1">Show live toast</button>
                <div class="toast-container position-static">
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast1">
                    <div class="toast-header">
                        <i class="bi bi-6-circle-fill"></i>
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-body-secondary">just now</small>
                    </div>
                    <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-primary btn-sm">Take action</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                    </div>
                    <div class="toast-body">
                        See? Just like this.
                    </div>
                    </div>
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true"id=liveToast2 >
                    <div class="toast-header">
                        <i class="bi bi-9-circle"></i>
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-body-secondary">2 seconds ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Heads up, toasts will stack automatically
                    </div>
                    </div>
            </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}
    const toastTrigger1 = document.getElementById('liveToastBtn1');
    const toastLiveExample1 = document.getElementById('liveToast1');
    const toastLiveExample2 = document.getElementById('liveToast2');

    if (toastTrigger1 && toastLiveExample1 && toastLiveExample2) {
        const toastBootstrap1 = new bootstrap.Toast(toastLiveExample1);
        const toastBootstrap2 = new bootstrap.Toast(toastLiveExample2);

        toastTrigger1.addEventListener('click', () => {
            toastBootstrap1.show();
            toastBootstrap2.show();
        });
}


    </script>
</body>
</html>
