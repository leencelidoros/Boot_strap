<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row m-2">
            <div class="col-9 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <p class="card-title text-center">Spinners</p>
                    </div>
                    <div class="row">
                        <nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end">
                        </nav>
                    </div>
                    <div class="col">
                        <div data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0">
                            <div class="spinner-border mt-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div> 
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <p class="card-title text-center">Spinner colors</p>
                                        </div>
                                        <div class="card-body">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-secondary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-success" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-danger" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-warning" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-info" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-light" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-border text-dark" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>                                     
                                    </div>
                                </div>
                            </div>
                            <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="spinner-grow" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card ">
                                        <div class="card-header">
                                            <div class="spinner-grow text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-secondary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-success" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-danger" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-warning" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-info" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-light" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="spinner-grow text-dark" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card mt-2">
                                        <p class="card-title text-center">Spinner utilities</p>
                                        <div class="d-flex justify-content-center">
                                            <div class="spinner-border m-1" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mt-2">
                                        <div class="d-flex align-items-center m-2">
                                            <strong role="status">Loading...</strong>
                                            <div class="spinner-border ms-auto" aria-hidden="true"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mt-2">
                                            <button type="button" class="btn btn-primary"disabled>
                                                <span class="spinner-border spinner-border-sm m-2" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </button>
                                        <div class="spinner-grow"style="width: 3rem; height: 3rem; m-2" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script >
        const scrollSpy = new bootstrap.ScrollSpy(document.body, {
        target: '#navbar-example',
        })
    </script>
</body>
</html>
