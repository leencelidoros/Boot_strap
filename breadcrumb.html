<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadCrumb</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card-header"><p class="h1">BreadCrumb</h1>
                <div class="card mt-1">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">BreadCrumb</li>
                        </ol>
                    </nav>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./grid.html">Grid</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Home</li>
                        </ol>
                    </nav>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./grid.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="./form.html">Grid</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                    </nav>
                    <nav style="--bs-breadcrumb-divider: '.';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./badge.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">BreadCrumb</li>
                        </ol>
                    </nav>
                    <div class="col">
                        <div class="card m-2">
                            <div class="card-header">
                                <p class="lead text-center">This is my Form</p>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Text area</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <select  class="form-select" aria-label="selectgender">
                                                <option selected>Prefer not to say</option>
                                                <option value="female">Female</option>
                                                <option value="male">Male</option>
                                            </select>
                                        </div>
                                        <div class="row justify-content-center ">
                                            <div class="col-3 ">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""id="it">
                                                    <label class="form-check-label" label-for="it">IT</label>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""id="cs">
                                                    <label class="form-check-label" label-for="cs">CS</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-primary button">Submit</button>
                                        </div>
                                    </div>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
