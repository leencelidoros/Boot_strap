<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary m-5"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="This top tooltip is themed via CSS variables.">
        Custom tooltip
    </button>
            <div class="card">
            <div class="row m-3">
                <div class="col">
                    <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
                        <i class="bi bi-toggle2-on"></i>
                        Tooltip on top
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on top">
                        Tooltip on bottom
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Tooltip on top">
                        <i class="bi bi-sign-stop"></i>Tooltip on left
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on top">
                        Tooltip on right
                    </button>
                </div>
            </div>
            </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script >
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
