<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row g-1">
            <div class="col-mx-auto">
                <div class="card-header">
                    <p class="h4 text-center">Alerts Working</p>
                    <div class="card mt-3">
                        <div class="card-body">
                                <p class="lead text-center">Login Page</p>
                            <form id="myForm">
                            <div class="mb-3 row">
                                <label for="emailaddress" class="col-sm-2 col-form-label"required>Email Address</label>
                                <div class="col-sm-10">
                                <input type="email" class="form-control" id="emailaddress" required>
                                </div>
                            </div>
                            <div class="mb-3 row form-group">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="formFile" class="col-sm-2 col-form-label">Upload Passport</label>
                                <div class="col-sm-10">
                                <input class="form-control" type="file" id="formFile" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 row justify-content-center">
                                    <div class="col-6 mx-auto">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <button type="submit" class="btn btn-secondary">Register</button>
                                    </div>
                            </div>
                            </form>
                            <div class="alert alert-danger" id="alertMessage" style="display: none;">
                                Please fill in all the required fields.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-md-6 offset-md-3">
            This column is centered with a 3-column offset on medium screens and larger.
        </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js">
    </script>
</body>
</html>
