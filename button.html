<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card-body">
                <table class="table table-bordered table table-striped table table-hover">
                    <thead>
                        <div class="row">
                            <div class="d-grid gap-2 m-2">
                                <button class="btn btn-primary" type="button">Button</button>
                                <button class="btn btn-primary" type="button">Button</button>
                            </div>
                                    <!-- Button Toolbar -->
                <div class="row">
                    <div class="col mt-3 mb-3"><p class="h4">Choose Email Action</p>
                        <div class="btn-toolbar" role="toolbar" aria-label="Email Actions">
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-primary">Compose</button>
                            </div>
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-secondary">Mark as Read</button>
                                <button type="button" class="btn btn-secondary">Mark as Unread</button>
                            </div>
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
                        <div class="col-2 m-2">
                            <button type="button" class="btn btn-success">Compose</button>
                        </div>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Message</th>
                        <th scope="col">Time</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Leence Lidonde</td>
                        <td>Your Email, has been received .Please forwars</td>
                        <td>12.20Pm</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="button" class="btn btn-info btn-lg">Archive</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    </div>
                </table>
                <!-- Checkbox and Radio button Groups -->
                <div class="row">
                    <div class="col">
                        <p class="h3">Select course</p>
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck1">Software</label>
                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck2">Network</label>
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck3">Hardware</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="h3">Select One</p>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">IT</label>
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Cs</label>                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">LAW</label>
                        </div>
                    </div>
                </div>
                <!-- Disabed Buttons They dont have pointer events -->
            <!-- Block Buttons -->
            <div class="row">
                <div class="col-4 m-2">
                    <a href="./grid.html" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Next Page</a>
                    <a href="./badge.html" class="btn btn-danger disabled" tabindex="-1" role="button" aria-disabled="true">Previous Page</a>
                </div>
            </div>
        </div>
        <!-- Button Groups -->
        <div class="row">
            <div class="col-xl-3 offset-xl-6">
                <div class="btn-group" role="group" aria-label="Basic outlined-example">
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                </div>
            </div>
        </div>
        <!-- Vertical alignments of buttons -->
        <div class="row">
            <div class="col">
                <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                    <label class="btn btn-outline-danger" for="vbtn-radio1">Delete</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-info" for="vbtn-radio2">Reply</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-success" for="vbtn-radio3">Forward</label>
                </div>                  
            </div>
        </div>         
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
